<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu&family=Italianno&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/styles.css" />

    <title>Administration</title>
  </head>
  <body onload="onInitialize()">
    <section id="header">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
          <img
            src="./images/logo/Wedding-Monogram.png"
            width="100"
            height="100"
            alt="wedding-logo"
            loading="lazy"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ml-auto">
            <a class="nav-link active" href="#"
              >Home <span class="sr-only">(current)</span></a
            >
            <a class="nav-link" href="#destination-info">Destination</a>
            <a class="nav-link" href="#accomodation-info">Accomodation</a>
            <button
              type="button"
              class="nav-link btn btn-custom"
              data-toggle="modal"
              data-target="#RSVPModal"
            >
              RSVP
            </button>
          </div>
        </div>
      </nav>
    </section>
    <section id="main-content">
      <div class="row">
        <div class="col-10 mx-auto">
          <div id="guest-list-search-bar" class="row">
            <div class="col-6"
              ><input
              id="guest-list-search-input"
                class="form-control"
                type="text"
                placeholder="Search.."
              />
            </div>
            <div class="col-2"
              ><button type="button" onclick="searchGuests()" class="btn btn-custom">
                Search
              </button></div
            >
          </div>
          <div id="guest-list-table" class="table-responsive">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Name</th>
                  <th scope="col">Party</th>
                  <th scope="col">Details</th>
                  <th scope="col">RSVP Response</th>
                  <th scope="col">RSVP Note</th>
                  <th scope="col">Thank You Sent</th>
                  <th scope="col">Group</th>
                </tr>
              </thead>
              <tbody id="guest-list-table-body"></tbody>
            </table>
          </div>
        </div>
      </div>
    </section>
    <section id="footer"></section>
    <span id="backToTopButton" class="dot" onclick="topFunction()"
      ><span
        data-jam="chevron-up"
        data-fill="#FFF"
        data-width="24"
        data-height="24"
      ></span
    ></span>

    <!-- Modal -->
    <div
      class="modal fade"
      id="guest-info-modal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Guest Info</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="input-key">Key</label>
                <input
                  type="text"
                  readonly
                  class="form-control"
                  id="input-key"
                />
              </div>
              <div class="form-group">
                <label for="input-firstName">First Name</label>
                <input type="text" class="form-control" id="input-firstName" />
              </div>
              <div class="form-group">
                <label for="input-lastName">Last Name</label>
                <input type="text" class="form-control" id="input-lastName" />
              </div>
              <div class="form-group">
                <label for="input-party">Party</label>
                <input type="text" class="form-control" id="input-party" />
              </div>
              <div class="form-group">
                <label for="input-phone">Phone</label>
                <input type="text" class="form-control" id="input-phone" />
              </div>
              <div class="form-group">
                <label for="input-email">Email</label>
                <input type="text" class="form-control" id="input-email" />
              </div>
              <div class="form-group">
                <label for="input-rsvpResponse">RSVP Response</label>
                <input
                  type="text"
                  readonly
                  class="form-control"
                  id="input-rsvpResponse"
                />
              </div>
              <div class="form-group">
                <label for="input-rsvpNote">RSVP Note</label>
                <input
                  type="text"
                  readonly
                  class="form-control"
                  id="input-rsvpNote"
                />
              </div>
              <div class="form-group">
                <label for="input-thankYouSent">Thank You Sent</label>
                <input
                  type="text"
                  readonly
                  class="form-control"
                  id="input-thankYouSent"
                />
              </div>
              <div class="form-group">
                <label for="input-group">Group</label>
                <input type="text" class="form-control" id="input-group" />
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-dismiss="modal"
                >
                  Close
                </button>
                <button
                  type="button"
                  class="btn btn-primary"
                  onclick="createOrUpdateGuest()"
                  data-dismiss="modal"
                >
                  Save
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>

     https://firebase.google.com/docs/web/setup#available-libraries -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script src="./js/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <!-- Jam Icons -->
    <script src="https://unpkg.com/jam-icons/js/jam.min.js"></script>
  </body>
</html>
