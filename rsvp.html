      rel="stylesheet"
    />

      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/styles.css" />

    <title>RSVP</title>
  </head>
  <body>
    <section id="header">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
          <img
            src="./images/logo/Wedding-Monogram.png"
            width="100"
            height="100"
            alt="wedding-logo"
            loading="lazy"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ml-auto">
            <a class="nav-link" href="./index.html#">Tuisblad</a>
            <a class="nav-link" href="./index.html#destination-info"
              >Bestemming</a
            >
            <a class="nav-link" href="./index.html#accomodation-info"
              >Akkomodasie</a
            >
            <button
              type="button"
              class="nav-link btn btn-custom-secondary"
              data-toggle="modal"
              data-target="#RSVPModal"
            >
            <a href="#">RSVP</a>
            </button>
          </div>
        </div>
      </nav>
    </section>
    <section id="main-content">
      <!-- Invite Search -->
      <div stepNumber="0" class="row">
        <div class="col-lg-6 mx-auto rsvp-item">
          <div class="rsvp-text-title">Heinri & Corlé</div>
          <div class="col-md-8 mx-auto">
            <input
              type="text"
              id="input-find-invitation"
              placeholder="Enter full name..."
              class="rsvp-input-text margin-top-s"
            />
          </div>
          <div class="margin-top-s">
            <button
              type="button"
              onclick="searchGuestsForInvites()"
              class="btn btn-custom-secondary"
            >
              Find invitation
            </button>
          </div>
        </div>
      </div>
      <!-- Invite List -->
      <div stepNumber="1" class="row" style="display: none">
        <div class="col-lg-6 mx-auto">
          <div id="inviteList" class="list-group"></div>
          <div class="margin-top-s">
            <span>
              <button
                type="button"
                onclick="showSearchInviteStepWindow()"
                class="btn btn-custom-secondary-neutral"
              >
                Back
              </button>
              <button
                type="button"
                onclick="searchPartyInvitesForGuest()"
                class="btn btn-custom-secondary"
              >
                Continue
              </button></span
            >
          </div>
        </div>
      </div>
      <!-- Invite -->
      <div stepNumber="2" class="row" style="display: none">
        <div class="col-lg-6 mx-auto">
          <div class="col-lg-4 mx-auto">
            <img
              class="full-width padding-none"
              src="./images/logo/Wedding-Monogram.png"
              alt="wedding-monogram"
            />
          </div>
          <div>
            <div class="rsvp-text-title">Heinri & Corlé</div>
            <div>
              16de Junie
              <div>2021</div>
            </div>
            <div class="margin-top-s">
              Eensgezind Onthaalsaal
              <div>Durbanville</div>
            </div>
          </div>

          
            <div id="RSVPList" class="row margin-top-s">
              <div class="col-6 mx-auto">
                Heinri Germishuys
              </div>
              <div class="col-6 mx-auto">
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                  <label class="btn btn-custom-primary-neutral">
                    <input type="radio" name="options" autocomplete="off" > Decline
                  </label>
                  <label class="btn btn-custom-primary-neutral">
                    <input type="radio" name="options" autocomplete="off" checked> Accept
                  </label>            
                </div>
              </div>              
            </div>          
         
          <div class="margin-top-s">
            <span>
              <button
                type="button"
                onclick="showInviteListStepWindow()"
                class="btn btn-custom-secondary-neutral"
              >
                Back
              </button>
              <button
                type="button"
                onclick="searchGuests()"
                class="btn btn-custom-secondary"
              >
                Continue
              </button></span
            >
          </div>
        </div>
      </div>
    </section>
    <section id="footer"></section>
